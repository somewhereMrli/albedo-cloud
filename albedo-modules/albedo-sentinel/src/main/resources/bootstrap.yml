server:
  port: 5020
  servlet:
    encoding:
      force: true
nacos:
  ip: @nacos.ip@
  port: @nacos.port@
  namespace: @nacos.namespace@
  username: @nacos.username@
  password: @nacos.password@

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:${nacos.ip}}:${NACOS_PORT:${nacos.port}}
  profiles:
    active: @spring.profiles.active@
