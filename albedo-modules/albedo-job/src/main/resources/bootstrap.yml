# 此配置只适合开发测试环境，详细配置参考： http://t.cn/A64RaHJm
server:
  port: 5005
  servlet:
    context-path: /xxl-job-admin

logging:
  level:
    ROOT: INFO
    com.albedo.java: @logback.loglevel@
  file:
    name: logs/${spring.application.name}/${spring.application.name}-info.log

spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:albedo-register}:${NACOS_PORT:8848}
        metadata:
          management.context-path: ${server.servlet.context-path}/actuator
  profiles:
    active: @spring.profiles.active@
